<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>book</title>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
    
function scrollto(div)
{
 $('html,body').animate(
 {
  scrollTop: $("#"+div).offset().top
 },'slow');
}
function popup(){
   alert('Welcome to Rush Boat');
}
</script>

   <!-- swiper css link  -->
   <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="style.css">

</head>
<body>
   


<section class="header">

   <a href="" class="logo" onclick="popup()">BOATING BABAI</a>

   <nav class="navbar">
      <a href="Signup.html">Home</a>
      <a href="table.html">Info</a>
      <a onclick="scrollto('Book')">Book</a>
   </nav>


</section>



<div class="heading" style="background:url(1.jpg) no-repeat">
   <h1>Queen of the sea</h1>
</div>



<section class="booking">

   <h1 class="heading-title">Go on a ride and you will never return home</h1>

   <form action="#" method="POST" enctype="multipart/form-data" class="book-form">

      <div class="flex">
         <div class="inputBox">
            <span>name :</span>
            <input type="text" placeholder="enter your name" name="name">
         </div>
         <div class="inputBox">
            <span>email :</span>
            <input type="email" placeholder="enter your email" name="email">
         </div>
         <div class="inputBox">
            <span>address :</span>
            <input type="text" placeholder="enter your address" name="address">
         </div>
         <div class="inputBox">
            <span>where to :</span>
            <input type="text" placeholder="place you want to visit" name="location">
         </div>
         <div class="inputBox">
            <span>how many :</span>
            <input type="text" placeholder="number of people" name="people">
         </div>
         <div class="file">
            Upload Aadhar(.png):  
            <input type="file" name="upload" accept="application/png,application/pdf" />
        </div>
         <div class="inputBox">
            <span>arrivals :</span>
            <input type="date" name="arrivals">
         </div>
         <div class="inputBox">
            <span>leaving :</span>
            <input type="date" name="leaving">
                  
         </div>  
         </div>

   
      <a href="" class="logo" onclick="popup()">  <input type="submit" value="submit" class="btn" name="submit"></a>
   </form>
   <br>
   <div id="Book">
      <p style=text-align:center;font-size:40px;>Have fun with your journey</p>
   </div>

</section>

</body>
</html>
